<!-- START BREADCRUMB -->
<div class="mini-dashboard col-md-12">
 <div class="col-breadcrumb col-md-2">
  <ul class="breadcrumb">
    <li><a href="/">{{'bc.link'|translate}}</a></li>
    <li class="active">{{'admin.title'|translate}}</li>
  </ul>
</div>
<div ng-include="'components/minidash/minidash.html'"></div>
</div>
<!-- END BREADCRUMB -->            

<div class="page-title">
  <h2>{{'admin.title'|translate}}</h2>

</div>
<tabset>
  <tab heading={{'admin.teams'|translate}}>
        <div class="tab-container">
            <br>
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">{{'admin.teams'|translate}}({{teams.length}})</h3>
              </div>
                    <div class="panel-body">
                       <div class="table-responsive" >                    
                            <table class="table table-striped">
                             <tbody ng-repeat="team in teams">
                              
                              <tr>
                                <th colspan="3">
                                  <input type=checkbox ng-model=show ng-class="show ? 'glyphicon glyphicon-minus':'glyphicon glyphicon-plus'" >
                                  {{team.name}} ({{team.members.length}} members)
                                  <!-- <span class="badge">{{team.members.length}}</span> -->
                                </input>
                              </th>                                 

                            </tr>
                            <tr ng-show=show>                               
                              <th></th> 
                              <th>{{'admin.teams.memberName'|translate}}</th>       
                              <th>{{'admin.teams.memberEmail'|translate}}</th>
                            </tr>
                            <tr ng-repeat="member in team.members" ng-show=show>
                              <td> </td>
                              <td>{{ member.name }}</td>
                              <td>{{ member.email }}</td>
                            </tr>
                          </tbody>
                        </table>
                    </div>
                </div>
        </div>
    </div>
</tab>
</tabset>
