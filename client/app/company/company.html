<!-- PAGE CONTENT TABBED -->
<tabset>
<tab heading="Projects">
<div class="tab-container" style="background: #FAFAFA;">
    <br>
					<div id="CompanyCtrl" style="color:black;" ng-controller="CompanyCtrl">
                        <div style="width:20%; float: left; margin-left: 100px;">
                        	<table>
	                            <thead>
	                                <tr>
	                                    <th style="height: 100px; text-decoration: underline; text-align: center;">Compliance</th>
	                                </tr>
	                            </thead>
	                            <tbody>

	                                 <tr style="height:100px; padding:0;" ng-repeat="project in objects | filter: {type : 'Compliance'}">
										<td align="center">
										<toggle-switch class="switch-success" html="true" ng-model="project.switchStatus" off-label="&#10006;&nbsp;&euro;&nbsp;{{project.amount}}" on-label="&#10004;&nbsp;&euro;&nbsp;{{project.amount}}" knob-label="{{project.name}}" 
											ng-click="addProject(project, switchStatus)"><toggle-switch>
										</td>												                     	
	                                </tr> 
	                            </tbody>
                        </table>
                        </div>
                        <div style="width:30%; float: left;">
	                        <table>
	                            <thead >
	                                <tr>
	                                    <th style="height: 100px;text-decoration: underline; text-align: center;">IT</th>
	                                </tr>
	                            </thead>
	                            <tbody>
	                                 <tr style="height:100px;" ng-repeat="project in objects | filter: {type : 'IT'}">
												<td align="center">
													<toggle-switch class="switch-success" html="true" ng-model="project.switchStatus" off-label="&#10006;&nbsp;&euro;&nbsp;{{project.amount}}" on-label="&#10004;&nbsp;&euro;&nbsp;{{project.amount}}" knob-label="{{project.name}}" 
														ng-click="addProject(project, switchStatus)"><toggle-switch>
												</td>												                     	
	                                </tr> 
	                            </tbody>
                        </table>
                        </div>
                        <div style="width:20%; float: left; ">
	                        <table>
	                            <thead >
	                                <tr>
	                                    <th style="height: 100px;text-decoration: underline; text-align: center;">Marketing</th>
	                                </tr>
	                            </thead>
	                            <tbody>
	                                 <tr style="height:100px;" ng-repeat="project in objects | filter: {type : 'Marketing'}">
												<td align="center">
													<toggle-switch class="switch-success" html="true" ng-model="project.switchStatus" off-label="&#10006;&nbsp;&euro;&nbsp;{{project.amount}}" on-label="&#10004;&nbsp;&euro;&nbsp;{{project.amount}}" knob-label="{{project.name}}" 
														ng-click="addProject(project, switchStatus)"><toggle-switch>
												</td>												                     	
	                                </tr> 
	                            </tbody>
                        </table>
                        </div>
                        <div style="width:20%; float: left;">
	                        <table>
	                            <thead >
	                                <tr>
	                                    <th style="height: 100px;text-decoration: underline;text-align: center;">Strategy</th>
	                                </tr>
	                            </thead>
	                            <tbody>
	                                 <tr style="height:100px;" ng-repeat="project in objects | filter: {type : 'Strategy'}">
												<td align="center">
													<toggle-switch class="switch-success" html="true" ng-model="project.switchStatus" off-label="&#10006;&nbsp;&euro;&nbsp;{{project.amount}}" on-label="&#10004;&nbsp;&euro;&nbsp;{{project.amount}}" knob-label="{{project.name}}" 
														ng-click="addProject(project, switchStatus)"><toggle-switch>
												</td>												                     	
	                                </tr> 
	                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>


</tab>
<tab heading="Departments">
<div class="tab-container" >
    <br>
    <div class="row">
        <div class="col-md-12">
            <!-- START DEFAULT DATATABLE -->
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="table-responsive" ng-controller="CompanyCtrl">
                        <b></b>
                        <table class="table datatable">
                            <thead>
                                <tr>

                                </tr>
                            </thead>
                            <tbody>
                                 <tr ng-repeat="team1 in objects1 | filter: {teamCountry:loggedInTeam} |orderBy: 'capital' :true" style="color:{{fontStyle(team.name)}};">
                                   	<td>{{$index + 1 }}</td>
                                   	<td>{{ team.name }}</td>
                                    <td>{{ team.capital }}</td>
                                </tr> 
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- END DEFAULT DATATABLE -->
        </div>
    </div>
    
    <br>
    <div class="row">
        <div class="col-md-12">
            <!-- START DEFAULT DATATABLE -->
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="table-responsive" ng-controller="RankingCtrl">
                        <b></b>
                        <table class="table datatable" >
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Team Name</th>
                                    <th>Exp Score</th>
                                </tr>
                            </thead>
                            <tbody>
                                 <tr ng-repeat="team in objects1 | filter: {teamCountry:loggedInTeam} | orderBy: 'experienceScore' :true" style="color:{{fontStyle(team.name)}};">
                                   	<td>{{$index + 1 }}</td>
                                    <td>{{ team.name }}</td>
                                    <td>{{ team.experienceScore }}</td>
                                </tr> 
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- END DEFAULT DATATABLE -->
        </div>
    </div>
</div>
</tab>
