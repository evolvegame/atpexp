<div class="panel panel-default">
    <div class="panel-body profile bg-info" style="margin-bottom:15px">
        <div class="profile-data">
            <div class="profile-data-name">{{selected.name}}</div>
        </div>
    </div>
    <div class="panel-body as-panel-customer">
    <form name="modificationForm" novalidate="novalidate">
        
    	<div  align="center" style="margin-bottom:20px; ">
    		<font size="3">{{'market.tpl.delete.offer' | translate}} "{{selected.name}}" ?</font>
    	</div>
    	
    	<div  align="center" style="margin-bottom:20px;">
    		<input type="button" value="{{'Ok' | translate}}" style="width: 75px; height: 25px;"  class="btn btn-info btn-sm" ng-click="deleteOffer(selected.offerId);">&nbsp;&nbsp;&nbsp;
    		<input type="button" value="{{'Cancel' | translate}}" style="width: 75px; height: 25px;" class="btn btn-info btn-sm" ng-click="closeModal();">
    	</div>
    	
    	</form>
	</div>
</div>
